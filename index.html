<!DOCTYPE html>
<html lang="en">
<head>
    <title>RGB Color Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <div class="wrapper">
           R<input type="range" min="0" max="255" value="0" id="red" oninput="colors()">
       </div>
       <div class="wrapper">
            G<input type="range" min="0" max="255" value="0" id="green" oninput="colors()">
             </div>
            <div class="wrapper">
            B<input type="range" min="0" max="255" value="0" id="blue" oninput="colors()">
        </div>
        <span id="output">rgb(0, 0, 0)</span>
  
        <div class="wrapper"> 
            Padding : <input type="range" min="0" max="255" value="0" id="padding" oninput="colors()">
            <span id="output2">padding : 0px</span>

        </div>

        <div class="wrapper"> 
            Height : <input type="range" min="0" max="255" value="0" id="Height" oninput="colors()">
            <span id="output3"> Margin : 0px</span>

        </div>
        <div class="wrapper"> 
        Width : <input type="range" min="0" max="255" value="0" id="Width" oninput="colors()">
        <span id="output4"> Width : 0px</span>

    </div>
    <div class="wrapper"> 
        Rotation : <input type="range" min="0" max="180" value="0" id="Rotation" oninput="colors()">180
                <span id="output5"> Rotation : 0px</span>

    </div>

    <div class="wrapper"> 
        Arroundi : <input type="range" min="0" max="50" value="0" id="Border" oninput="colors()">50
                <span id="output6"> Arroundi : 0px</span>

    </div>

        <div class="result"> 
            <span id="results"> Result  </span>

        </div>

        <script>
            function colors(){
                var red= document.getElementById("red").value;
                var green = document.getElementById("green").value;
                var blue = document.getElementById("blue").value; 
                var padding =  document.getElementById("padding").value;  
                var Height = document.getElementById("Height").value, 
                width = document.getElementById("Width").value,
                Rotation = document.getElementById("Rotation").value, 
                Border = document.getElementById("Border").value;

                document.getElementById("results").style.backgroundColor = 
                'rgb(' + red + ',' + green + ',' + blue + ')';
                document.getElementById("results").style.padding = padding+'px';
                document.getElementById("results").style.height = Height+'px';
                document.getElementById("results").style.width = width+'px';
                document.getElementById("results").style.rotate = Rotation+'deg';
                document.getElementById("results").style.borderRadius = Border+'px';
                
                document.getElementById("output").innerHTML =  'rgb(' + red + ',' + green + ',' + blue + ')' ;
                document.getElementById("output2").innerHTML =  "padding : " + padding +"px" ;
                document.getElementById("output3").innerHTML =  "Height : " + Height +"px" ;
                document.getElementById("output4").innerHTML =  "Width  : " + width +"px" ;
                document.getElementById("output5").innerHTML =  "rotation  : " + Rotation +"deg" ;
                document.getElementById("output6").innerHTML =  "Arroundi : " + Border +"px" ;
            }
        </script>
   </div>
</body>
</html>
